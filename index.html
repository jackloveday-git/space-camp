<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fixes live reload issue-->
    <link rel="shortcut icon" href="#" />
    <!--link to pure.css library-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />
    <!--link to local stylesheet-->
    <link rel="stylesheet" href="./style.css" />
    <title>Spacecamp</title>
  </head>
  <body>
    <!--header start -->
    <header>
      <div class="banner">
        <h1 class="banner-head fas fa-user-astronaut">SpaceCamp</h1>
        <p>Welcome to SpaceCamp</p>
        <p style="font-size: 35%">
          * Click on any of the boxes or titles below for more info! *
        </p>
      </div>

      <!--Search form start -->
      <div class="search">
        <form class="pure-form">
          <input
            type="text"
            class="pure-input-rounded"
            id="pure-input-rounded"
            placeholder="Search..."
          />
          <button type="submit" class="pure-button" id="pure-button">
            Search
          </button>
        </form>
        <div id="history"></div>
        <div id="title-div"></div>
      </div>

      <!--Search form end -->
      <!-- End of header-->
    </header>
    <!--Showcase APIs start -->
    <section class="showcase-apis">
      <!--Showcase for About us-->
      <div class="parent1 api" id="parent1">
        <div class="visible"></div>
        <div class="hidden"></div>
      </div>
      <!--Showcase for Astronomy Picture of the Day-->
      <div class="parent2 api" id="parent2">
        <div class="hidden"></div>
      </div>
      <!--Showcase for Mars Rover Picture-->
      <div class="parent3 api" id="parent3">
        <div class="hidden"></div>
      </div>
      <!--Showcase for people in space-->
      <div class="parent4 api" id="parent4">
        <div class="hidden"></div>
      </div>
    </section>
    <!--Showcase APIs end -->
    <!-- Font Awesome-->
    <script
      src="https://kit.fontawesome.com/a0b893609a.js"
      crossorigin="anonymous"
    ></script>
    <!--link to jquery library-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--link to moment.js library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Link to local js file-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
